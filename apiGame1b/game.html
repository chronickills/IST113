<!DOCTYPE html>
<html>
	<head>
		<title>API Game</title>
		<script src="lib/jquery-3.2.1.min.js"></script>
		<link href="game.css" rel="StyleSheet" />
		<script src="game.js"></script>

	</head>
	<body>
		<div id = "gameScreen">
			<header>Jeopardy Game</header>
			<div id = "board">
				<div id = "controls">
					<button id = "startGame">Start Game</button>
					<button id = "showAnswer">Show Answer</button>
					<button id = "correct">Correct</button>
					<button id = "wrong">Wrong</button>
				</div>
				<div id = "scoreDiv">
					<label for = "score" id = "scoreLabel">Score:</label>
					<span id = "score">1000</span>
				</div>
				<table id = "gameBoard">
					<tr> <!-- Categories -->
						<th id = "cat1"></th>
						<th id = "cat2"></th>
						<th id = "cat3"></th>
						<th id = "cat4"></th>
						<th id = "cat5"></th>
					</tr>
					<tr> <!-- Row 1 -->
						<td id = "1~1">100</td>
						<td id = "2~1">100</td>
						<td id = "3~1">100</td>
						<td id = "4~1">100</td>
						<td id = "5~1">100</td>
					</tr>
					<tr> <!-- Row 2 -->
						<td id = "1~2">200</td>
						<td id = "2~2">200</td>
						<td id = "3~2">200</td>
						<td id = "4~2">200</td>
						<td id = "5~2">200</td>
					</tr>
					<tr> <!-- Row 3 -->
						<td id = "1~3">300</td>
						<td id = "2~3">300</td>
						<td id = "3~3">300</td>
						<td id = "4~3">300</td>
						<td id = "5~3">300</td>
					</tr>
					<tr> <!-- Row 4 -->
						<td id = "1~4">400</td>
						<td id = "2~4">400</td>
						<td id = "3~4">400</td>
						<td id = "4~4">400</td>
						<td id = "5~4">400</td>
					</tr>
					<tr> <!-- Row 5 -->
						<td id = "1~5">500</td>
						<td id = "2~5">500</td>
						<td id = "3~5">500</td>
						<td id = "4~5">500</td>
						<td id = "5~5">500</td>
					</tr>
				</table>
				<div id = "screen">
					<span id = "screenSpan"></span>
				</div>
			</div>
			<span id = "errorArea"></span>
			<footer></footer>
		</div>
	
</html>
